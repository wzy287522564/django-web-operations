<!DOCTYPE html>
{% load static %}
<html lang="zh-CN"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="srs_admin">
    <meta name="author" content="wzy">
    <title>Login</title>
    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style5.css' %}">
    <!-- jQuery CDN -->
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <!-- Bootstrap Js CDN -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/echarts.js' %}"></script>
    <script src="{% static 'js/popwin.js' %}"></script>
    <script src="{% static 'js/jquery-form.js' %}"></script>
  </head>
<style>
        html,body{text-align:center;margin:0px auto;}
         .form{

            background: rgba(255,255,255,0.4);

            padding: 20px;

            padding-left: 40px;

            padding-right: 40px;

        }
</style>
<body>
<div class="container well" style="margin-top: 200px;width: 500px">
    <form class="col-sm-offset-4col-sm-4 col-sm-offset-4 form form-horizontal " action="" method="post" id="login_form" style="margin-left: 0px;">
        <h3 class="text-center">用户登录</h3>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">账&nbsp;号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
             </div>
           </div>
           <div class="form-group">
               <label for="password" class="col-sm-2 control-label">密&nbsp;码</label>
               <div class="col-sm-10">
                   <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
               </div>
           </div>
            <span style="center-block">{{error}}</span>
        <button type="submit" class="btn btn-primary center-block">登录</button>
        <div class="text-right">
            <a href="/regist/" >注册新账号</a>
        </div>
    </form>
</div>

</body>
</html>
